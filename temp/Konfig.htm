<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action='/Setze_Konfig' method='POST'>
<span>
<div class="Tag">Laenge<input type='number' min='0.5' max='2.0' step='0.1'  name='L' value='1'></div>
<div class="Tag">Geschwindigkeit<input type='number' min='0.01' max='1.0' step='0.01' name='V' value='1'></div>
<div class="Tag">Dauer Aufgang<input type='number' min='10' max='600' step='1' name='D' value='20'></div>
<div class="Tag">Dauer Hell<input type='number' min='2' max='600' step='1'  name='N' value='40'></div>
<div class="Tag">Snooze-Zeit<input type='number' min='10' max='900' step='1'  name='S' value='20'></div>
</span>
<span>
<input type='submit' name='ok' value='ok'></form>
</span>
</body>
</html>
